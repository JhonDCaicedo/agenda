<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="w-100 h-25 d-flex justify-content-center align-items-center border-bottom bg-dark gap-2">
        <h1 class="text-light display-5">Creación de Tareas</h1>
    </div>
</header>
<main>
    <div class="container">
          <div class="row">
              <div class="col"></div>
              <div class="col-9">
                  <div class="container">
                      <div class="row text-center">
                          <h2>Ingrese la información para crear la tarea</h2>
                          <hr>
                      </div>
                      <div class="row">
                          <form method="post" th:action="@{/agenda/createTask}" th:object="${task}" class="d-flex flex-wrap justify-content-evenly">
                              <div class="container">
                                  <div class="row">
                                      <div class="col p-2">
                                          <label for="title">Titulo</label>
                                          <input th:field="*{title}" class="form-control" id="title" placeholder="Ingrese el titulo" required>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col p-2">
                                          <label for="description">Descripcion</label>
                                          <input th:field="*{description}" class="form-control" id="description" placeholder="Ingrese la descripcion" required>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col p-2">
                                          <label for="finalDate">Fecha de Finalizacion</label>
                                          <input th:field="*{finalDate}" required type="date" class="form-control" id="finalDate" placeholder="Ingrese fecha finalizacion">
                                      </div>
                                  </div>
                                  <hr>
                                  <div class="row">
                                      <div class="col p-3">
                                          <label for="idCategory">Categoria</label>
                                          <select id="idCategory" name="idCategory" class="form-control" required>
                                              <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
                                          </select>
                                      </div>
                                  </div>
                                  <hr>
                                  <div class="row">
                                      <div class="col p-3">
                                          <button type="submit" class="btn btn-success">Enviar</button>
                                      </div>
                                  </div>
                              </div>
                              <input hidden="true" th:field="*{id}" class="form-control" id="id" placeholder="Id">
                          </form>
                      </div>
                  </div>
              </div>
              <div class="col"></div>
          </div>
    </div>
    <div class="container">
        <div>


        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
