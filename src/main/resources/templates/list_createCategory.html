<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/welcome}">Agenda</a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarsExample03" style="">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/welcome">Inicio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/category">Categorias</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/welcome">Tareas</a>
                    </li>
                </ul>
            </div>
            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <br /><br />
</header>
<main>
    <div class="container">
        <div class="row">
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Eliminar</th>
                    <th>Actualizar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categoryList}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td><a th:href="@{/category/eliminar/} + ${category .id}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
                    <td><a th:href="@{/category/update/} + ${category .id}" th:text="'Actualizar'" class="btn btn-primary"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-9">
                <div class="container">
                    <div class="row text-center">
                        <h2>Ingrese la informaci√≥n de categoria</h2>
                        <hr>
                    </div>
                    <div class="row">
                        <form method="post" th:action="@{/category}" th:object="${category}" class="d-flex flex-wrap justify-content-evenly">
                            <div class="container">
                                <div class="row">
                                    <div class="col p-2">
                                        <label for="name">Nombre</label>
                                        <input th:field="*{name}" class="form-control" id="name" placeholder="Ingrese el Nombre" required>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col p-3">
                                        <button type="submit" class="btn btn-success">Enviar</button>
                                    </div>
                                </div>
                            </div>
                            <input hidden="true" th:field="*{id}" class="form-control" id="id" placeholder="Id">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</main>
</body>
</html>
