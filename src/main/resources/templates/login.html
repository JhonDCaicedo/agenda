<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal" >
                            <div class="form-group mb-3">
                                <label class="control-label"> Email</label>
                                <input th:name="username" type="text" id="username" name="username" class="form-control" placeholder="Enter email address"/>
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label"> Password</label>
                                <input th:name="password" type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary" >Submit</button>
                            </div>
                        </form>
                        <p><a href="/createAccount" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Crear cuenta</a></p>
                        <p><a href="/resetPassword" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Olvide contrase√±a</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
